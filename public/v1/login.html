<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | ITSC Drive</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  </head>
  <body class="ispage">
    <div id="login" class="login-outer">
      <div class="login-wrap">
        <header class="itscdrive">
          <img src="assets/img/itsclogo.png">
          <h1>ITSC Store</h1>
          <h3>Berbagi file, bebaskan drivemu.</h3>
        </header>
        <form class="loginform" action="index.html" method="post">
          <div class="input-group">
            <label for="un"><i class="fa fa-user"></i></label>
            <input type="text" name="un" placeholder="Nama Pengguna">
          </div>
          <div class="input-group">
            <label for="pw"><i class="fa fa-lock"></i></label>
            <input type="password" name="pw" placeholder="Kata Sandi">
          </div>
          <button type="submit">Masuk</button>
        </form>
      </div>
    </div>
  </body>
</html>
